<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="A basic banner to be used when a screenshot of the app is unavailable">
    
    <define var="name" to="slot name" />
    <define var="description" to="slot description" />
    <!-- a file's text content. use image-binary to get an <img> -->
    <define required var="icon" as="text-content" to="slot icon" />
    <define var="accent" to="css --accent" />

          
    <style>
      @import url("https://retune.stream/assets/fonts/inter.css"); /* temporary, maybe use gfonts later..? */
      
      body {
        width: 1200px;
        height: 350px;
        background-color: black;
        margin: 0;
        font-family: "Inter", sans-serif;
        color: white;
      }

      body > div {
        position:absolute;
        left:0px;
        top:0px;
        width:100%;
        height:100%;
        justify-content: center;
        align-items: center;
        gap: 20px;
        display: flex;
        flex-direction: row;
      }

      body > div > .icContainer {
        width: 250px;
        height: 250px;
      }

      body > div > .icContainer > #icon {
        margin: auto;
        height: 100%;
        width: auto;
      }

      body > div > .text {
        display: flex;
        flex-direction: column;
      }

      body > div > .text > * {
        margin: 0;
      }

      body > div > .text > h1 {
        font-weight: 600;
        font-size: 60px;
      }
      
      body > div > .text > h2 {
        font-weight: 400;
        font-size: 45px;
        color: #999999;
      }
    </style>
  </head>
      
  <body>
    <div>
      <div class="icContainer">
        <slot id="icon"></slot>
      </div>
      <div class="text">
        <h1><slot id="name">Retune</slot></h1>
        <h2><slot id="description">Cider but not shit lol</slot></h2>
      </div>
    </div>
  </body>
</html>
